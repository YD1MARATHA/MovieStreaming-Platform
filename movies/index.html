<html lang

="en">
<head>
    <meta charset

="UTF-8">
    <meta name

="viewport" content

="width=device-width, initial-scale=1.0">
    <title>Maclaren Animated Landing Page</title>
    <!-- CSS File  -->
    <link rel="stylesheet" href="x.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="x.mp4" type="video/mp4">
    </video>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">User Authentication</a>
        </div>
    </nav>

    <div class="container">
        <button onclick="showLogin()">Login</button>
        <button onclick="showSignup()">Sign Up</button>
    
        <div id="loginForm" style="display:none;">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="username" required>
    
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
    
                <input type="submit" value="Login">
            </form>
        </div>
    
        <div id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <form action="signup.php" method="post">
    
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="username" required>
    
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>
    
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
    
    <script>
        function showLogin() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signupForm").style.display = "none";
        }
    
        function showSignup() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }
    </script>

</body>
</html>
